<mat-card>
    <mat-card-title>
        Novo Produto
    </mat-card-title>
    <form>

        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="product.name" [ngModelOptions]="{standalone: true}"
                name="name">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="PreÃ§o (R$)" [(ngModel)]="product.price" [ngModelOptions]="{standalone: true}"
                name="price">
        </mat-form-field>
    </form>
    
    <div>
        <button mat-raised-button (click)="createProduct()" color="primary">
            Criar
        </button>
        <button mat-raised-button (click)="cancel()">
            Cancelar
        </button>
    </div>
</mat-card>
